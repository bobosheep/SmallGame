<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular-animate.js"></script>
    
    <body ng-app="myApp">
        <h1 class="level-title txt-center color-light">LEVEL 1</h1>
        
        <div class="container" ng-controller="mainController">
            <div class="col-6 offset-3 container" style="margin-left:12vw;"> 
                <div class="row align-items-center" style="width:70vw;" ng-init="coverAllCards();" >
                    <div class="col-3 col-sm-3 mar-10 justify-content-center" ng-repeat="rowcard in cards " >
                        <img class="circle-img" ng-src="{{rowcard.state ? rowcard.or_src : rowcard.src}}" ng-click="check(rowcard)" id="img{{rowcard.img}}">      
                    </div>
                </div>
            </div>
            <div class="txt-center color-light" style="font-size: 25px;"> 
                {{ timing.toFixed(2) | number }}
            </div>
            <div class="row justify-content-center">
                <div class="col-2 circle-img bg-success txt-center" ng-click="coverAllCards()">
                    Reset
                </div>
                <div class="col-2 circle-img bg-red txt-center " ng-click="back()">
                    Back
                </div>
            </div>
            

        </div>

    </body>
    <script>var app = angular.module('myApp', ['ngAnimate']);</script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/mainController.js" ></script>
    <script src="js/mainDirective.js" ></script>
</html>
